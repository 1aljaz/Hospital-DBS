<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnoze - Zdravnik</title>
    <link rel="stylesheet" href="../static/table.css">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/home.css">
</head>
<body>

    <nav class="navbar">
        <a href="/home_doctor" class="home-btn">üè†</a>
        
        <div class="nav-right">
            <div class="nav-links">
                <a href="/appointment_doctor">Pregledi</a>
                <a href="/admission_doctor">Sprejemi</a>
                <a href="/diagnosis_doctor">Diagnoze</a>
            </div>
            <a href="/logout" class="logout-btn">Odjava</a>
        </div>
    </nav>

    <div class="content">
        <h1>Zdravni≈°ki portal</h1>

        <div class="data-container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2>Evidenca diagnoz</h2>
                <a href="/add_diagnosis" class="edit-btn" style="background-color: #007bff;">+ Nova diagnoza</a>
            </div>
        
            <div class="table-controls">
                <form action="/diagnosis_doctor" method="GET" class="filter-form">
                    <input type="text" name="search" placeholder="I≈°ƒçi po ID pregleda ali opisu..." class="search-input">
                    <button type="submit" class="filter-btn">I≈°ƒçi</button>
                </form>
            </div>
        
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>ID Diagnoze</th>
                            <th>ID Pregleda</th>
                            <th>Opis diagnoze</th>
                            <th>Akcije</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in diagnosis_rows %}
                        <tr>
                            <td>{{ row.diagnosis_id }}</td>
                            <td>{{ row.appointment_id }}</td>
                            <td>{{ row.description }}</td>
                            <td>
                                <a href="/update_diagnosis/{{ row.diagnosis_id }}" class="edit-btn">Uredi</a>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="4" style="text-align: center; padding: 20px;">
                                Ni najdenih diagnoz.
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
